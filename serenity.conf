# Serenity BDD Configuration
# Modern configuration for Serenity BDD with Cucumber

# WebDriver Configuration
webdriver {
  driver = chrome
  autodownload = true
  chrome {
    driver = auto
    switches = "--headless=new,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080"
  }
  firefox {
    driver = auto
  }
  edge {
    driver = auto
  }
  timeouts {
    implicitlywait = 10000
    fluentwait = 30000
  }
}

# Test Execution Settings
serenity {
  take.screenshots = FOR_FAILURES
  report.encoding = UTF8
  console.colors = true
  logging = VERBOSE
  test.root = com.example
  
  # Report Configuration
  reports {
    show.step.details = true
    show.manual.tests = true
    show.releases = true
  }
  
  # Parallel Execution
  parallel {
    tests = 1
    forks = 1
  }
  
  # Retry Configuration
  retry {
    tests = 1
  }
}

# Environment Configuration
environments {
  default {
    base.url = "https://example.com"
  }
  local {
    base.url = "http://localhost:8080"
  }
  staging {
    base.url = "https://staging.example.com"
  }
  production {
    base.url = "https://production.example.com"
  }
}

# Feature Configuration
feature {
  file.encoding = UTF-8
}

# Cucumber Configuration
cucumber {
  features = "src/test/resources/features"
  glue = "com.example.steps"
}

