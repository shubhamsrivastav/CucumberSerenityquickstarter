# Test Configuration Properties

# Application URLs
app.base.url=https://example.com
app.login.url=${app.base.url}/login
app.dashboard.url=${app.base.url}/dashboard

# Test Data
test.username=admin
test.password=admin123
test.invalid.username=invalid
test.invalid.password=wrong

# Browser Configuration
webdriver.driver=chrome
webdriver.chrome.driver=auto
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000

# Serenity Configuration
serenity.take.screenshots=FOR_FAILURES
serenity.report.encoding=UTF8
serenity.console.colors=true
serenity.logging=VERBOSE

# Test Environment
test.environment=local
test.parallel.execution=false
test.retry.count=1

# API Configuration (if needed)
api.base.url=https://api.example.com
api.timeout=30000

# Database Configuration (if needed)
db.url=jdbc:h2:mem:testdb
db.username=sa
db.password=
db.driver=org.h2.Driver